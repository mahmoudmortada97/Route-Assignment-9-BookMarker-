<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Route Assignment 9 ( BookMarker )</title>
    <link rel="stylesheet" href="./Style/all.min.css" />
    <link rel="stylesheet" href="./Style/bootstrap.min.css" />
    <link rel="stylesheet" href="./Style/style.css" />
  </head>
  <body>
    <div class="container py-4 text-light">
      <h1 class="text-center">Bookmarker</h1>
      <div class="line"></div>
      <section
        id="bookmark-add-section"
        class="w-75 mx-auto mt-4 py-4 bg-secondary text-light"
      >
        <div class="content">
          <h3 class="text-center text-warning">
            <i class="fa-regular fa-bookmark"></i>
            Bookmark your favorite sites
          </h3>
          <div class="form-group mb-3 w-75 mx-auto mt-5">
            <label for="site-name" class="mb-2 text-center d-block fs-3"
              >Site Name</label
            >
            <input
              type="text"
              class="form-control"
              id="site-name"
              placeholder="Bookmark Name"
            />
            <p
              class="text-danger d-none bg-warning text-center mt-2 rounded-pill fs-5"
              id="site-name-error"
            >
              Enter Valid Site Name, [3-9] characters Starts with captital
              letter.
            </p>
          </div>

          <div class="form-group mb-3 w-75 mx-auto mt-5">
            <label for="site-url" class="mb-2 text-center d-block fs-3"
              >Site URL</label
            >
            <input
              type="text"
              class="form-control"
              id="site-url"
              placeholder="Website URL  EX: www.example.com"
            />
            <p
              class="text-danger d-none bg-warning text-center mt-2 rounded-pill fs-5"
              id="website-url-error"
            >
              Enter Valid URL as required,( Ex : http://www.foufos.gr or
              www.foufos.gr )
            </p>
          </div>

          <button id="submitBtn" class="btn btn-info d-block mx-auto">
            Submit
          </button>
        </div>
      </section>

      <section id="bookmarks" class="text-dark mt-4 w-75 mx-auto"></section>
      <footer class="fixed-bottom">
        <div class="line"></div>
        <p class="w-75 mx-auto">Â© 2019 Bookmarker Inc.</p>
      </footer>
    </div>
    <script src="./JS/bootstrap.bundle.min.js"></script>
    <script src="JS/index.js"></script>
  </body>
</html>
